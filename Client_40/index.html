<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <h1>Library Management System</h1>

  <div class="section">
    <h2>Books</h2>
    <form id="book-form">
      <input type="hidden" id="book-id">
      <input type="text" id="book-title" placeholder="Title" required>
      <input type="text" id="book-author" placeholder="Author" required>
      <input type="text" id="book-genre" placeholder="Genre" required>
      <input type="number" id="book-year" placeholder="Published Year" required>
      <div class="form-buttons">
        <button type="submit" id="save-book-button" style="display:none;">Save Book</button>
        <button type="button" id="clear-book-button">Clear</button>
        <button type="button" id="add-book-button">Add Book</button>
      </div>
    </form>
    <table border="1" id="books-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Published Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Members</h2>
    <form id="member-form">
      <input type="hidden" id="member-id">
      <input type="text" id="member-name" placeholder="Name" required>
      <input type="date" id="member-date" placeholder="Membership Date" required>
      <input type="email" id="member-email" placeholder="Email" required>
      <input type="text" id="member-phone" placeholder="Phone Number" required>
      <div class="form-buttons">
        <button type="submit" id="save-member-button" style="display:none;">Save Member</button>
        <button type="button" id="clear-member-button">Clear</button>
        <button type="button" id="add-member-button">Add Member</button>
      </div>
    </form>
    <table border="1" id="members-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Membership Date</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Loans</h2>
    <form id="loan-form">
      <input type="hidden" id="loan-id">
      <input type="number" id="loan-book-id" placeholder="Book ID" required>
      <input type="number" id="loan-member-id" placeholder="Member ID" required>
      <input type="date" id="loan-date" placeholder="Loan Date" required>
      <input type="date" id="loan-return-date" placeholder="Return Date" required>
      <div class="form-buttons">
        <button type="submit" id="save-loan-button" style="display:none;">Save Loan</button>
        <button type="button" id="clear-loan-button">Clear</button>
        <button type="button" id="add-loan-button">Add Loan</button>
      </div>
    </form>
    <table border="1" id="loans-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book ID</th>
          <th>Member ID</th>
          <th>Loan Date</th>
          <th>Return Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

</html>
